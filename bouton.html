<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Dégradé</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin-top: 70px;
        }

        .button {
            background: linear-gradient(to bottom, black, #1FBFB8);
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            padding: 15px 40px;
            width: 180px; /* Largeur du bouton */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .button2 {
    background: linear-gradient(to bottom, black, #1FBFB8);
    color: white;
    font-size: 30px;
    font-weight: bold;
    font-family: Arial, sans-serif;
    padding: 10px; /* Réduit pour éviter d'agrandir trop le bouton */
    width: 50px; /* Largeur plus petite */
    height: 50px; /* Hauteur pour un bouton plus arrondi */
    border: none;
    border-radius: 50%; /* Rend le bouton circulaire */
    cursor: pointer;
    text-align: center;
    display: flex; /* Permet de centrer le contenu */
    justify-content: center; /* Centre horizontalement */
    align-items: center; /* Centre verticalement */
    transition: transform 0.2s, opacity 0.2s;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

.button2:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

    </style>
</head>
<body>

    <button class="button">Button</button>
    <br>
    <br>
    <br>
    <button class="button2">+</button>

</body>
</html>
