<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Easy2Drive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .icons {
            display: flex;
            gap: 1rem;
        }
        .header .icons button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .header .icons i {
            font-size: 2rem;
            color: #0d9488;
        }
        .header .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        .header .logo span {
            color: #0d9488;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .content img {
            width: 400px;
            height: 400px;
        }
        .divider {
            display: block;
            width: 1px;
            height: 400px;
            background-color: #000;
            margin: 0 20px;
        }
        .form-container {
            width: 50%;
            padding-left: 20px;
        }
        .form-container h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-container label {
            font-size: 1.125rem;
            margin-bottom: 5px;
        }
        .form-container input {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        .form-container button {
            background: linear-gradient(to right, #38b2ac, #319795);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.125rem;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icons">
                <button>
                    <i class="fas fa-home"></i>
                </button>
                <button>
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="logo">
                Easy<span>2</span>Drive
            </div>
        </div>
        <div class="content">
            <img src="https://storage.googleapis.com/a1aa/image/zO4XCC271dV5MopYmaaAn9qvkANInriVuKv4oBiYhKw.jpg" alt="Driving school illustration">
            <div class="divider"></div>
            <div class="form-container">
                <h2>Inscription</h2>
                <form>
                    <label for="email">Adresse E-mail / N° de Téléphone</label>
                    <input type="email" id="email">
                    <label for="confirm-email">Confirmation Adresse E-mail / N° de Téléphone</label>
                    <input type="email" id="confirm-email">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password">
                    <label for="confirm-password">Confirmation Mot de passe</label>
                    <input type="password" id="confirm-password">
                    <button type="submit">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
